<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de Veículos JS</title>
</head>

<body>
    <header>
        <h1>Revenda de Veículos</h1>
    </header>

    <main>
        <section>
            <!-- Nome do Carro -->
          <div class="modelo">
            <label for="carro">Veículo:</label>
            <input id="automovel" type="text" placeholder="nome">
          </div>
<br>
<br>
            <!-- Preço do carro -->
          <div class="valor">
            <label for="preco">Preço R$:</label>
            <input id="preco" type="number" placeholder="valor">
          </div>

            <button id="promocao">Ver Promoção</button>

            <div class="converter">
                <div class="output">
                    <p id="outCarro"></p>
                    <p id="outPreco"></p>
                </div>
            </div>
            </section>
        </main>
        <script src="../Questao-2/script-2.js"></script>
</body>

</html>
