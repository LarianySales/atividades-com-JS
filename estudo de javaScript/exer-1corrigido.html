<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Vídeo Locadora JS</title>
</head>

<body>
    <header>
        <h1>Vídeo Locadora JS</h1>
        <hr>
    </header>
    <main>
        <section>
            <div class="content">
                <div class="filme">
                    <label for="inName">Título do filme:</label>
                    <input type="text" id="inName">
                </div>


                <div class="duration">
                    <label for="inTime">Duração (min):</label>
                    <input type="number" id="inTime">
                </div>

                <button id="my-btn">Converter em horas e minutos</button>


            </div>

            <div class="conversao">
                <div class="output">
                    <p id="outName"></p>
                    <p id="outTime"></p>
                </div>

            </div>


        </section>
    </main>
    <script src="./Questao-2/script-2.js"></script>
</body>

</html>
